<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Timer</title>
<link href="https://db.onlinewebfonts.com/c/84cb021d5f9af287ffff84b61beef6dc?family=clockicons" rel="stylesheet">
<link href="style.css" rel="stylesheet"> 

</head>

<body> 
    <div id="timer">
        <span id="t-h1" class="digit">0</span><span id="t-h2" class="digit">0</span>
        <span class="colon">:</span>
        <span id="t-m1" class="digit">0</span><span id="t-m2" class="digit">0</span>
        <span class="colon">:</span>
        <span id="t-s1" class="digit">0</span><span id="t-s2" class="digit">0</span>
        <span class="colon">:</span>
        <span id="t-ms" class="ms-digits">000</span>

    </div>
    <div id="controls">
        <button id="btn_start">Start</button>
        <button id="btn_reset">Reset</button>
    </div>
</body>

<script src="src.js"></script> 

</html>
